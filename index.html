<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mania</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/06ce831266.js" crossorigin="anonymous"></script>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header csection -->
    <header>
        <section class="container-fluid bg-brand p-3">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="index.html">
                        <img src="images/logo-phoneMania.png" alt="Logo" class="img-fluid">
                    </a>
                </div>
            </div>
        </section>
    </header>

    <!-- Body section -->
    <main>
        <section class="main-body py-5 px-2">
            <div class="container">
                <div class="row row-cols-1">
                    <div class="col text-center">
                        <h1 class="fw-normal">Find Your Next <span class="fw-bolder brand-text">Phone</span></h1>
                    </div>
                    <div class="col mt-2">
                        <div class="input-group w-50 mx-auto">
                            <input type="text" class="form-control py-2" id="searchField"
                                placeholder="Input phone name to search....">
                            <button class="btn btn-brand" type="button" id="searchBtn"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div id="resultContainer" class="row row-cols-1 row-cols-md-3 g-5 mt-4">

                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <section class="bg-dark py-4">
            <div class="container">
                <div class="row">
                    <div class="col text-center text-white">
                        Copyright &copy; 2022 <span class="brand-text">Phone Mania</span>. All rights reserved.
                    </div>
                </div>
            </div>
        </section>
    </footer>


    <!-- Bootstrap script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Phone DB API script file -->
    <script src="js/phone_api.js"></script>
</body>

</html>
